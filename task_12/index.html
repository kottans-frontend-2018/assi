<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pizza App</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://use.fontawesome.com/4a582f4e95.js"></script>
    <script src="src/js/time.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <header>
            <div class="timeBlock">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <time class="time">12:55:34</time>
            </div>

            <a class="logo" href="#">
                <img class="logo__image" src="dist/img/pizza_logo.png" alt="pizza logo">
            </a>

            <button class="logInBlock" type="button">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                Login / Signup
            </button>
        </header>

        <main>
            <button class="button button_add">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span class="button_text">Add new pizza</span>
            </button>
            <section class="pizzaSection">
                <figure class="pizzaItem">
                    <img src="dist/img/pizza_ph.jpg" alt="pizza img" class="pizzaItemImg">
                    <figcaption>
                        <time class="pizzaItem__Timer" datetime="12:43:32">12:43:32</time>
                        <p class="pizzaItem__Queue"><span class="pizzaItem__Queue_hash">#</span>1</p>
                        <p class="pizzaItem__CookedTime">ETA:
                            <time datetime="2018-02-05 18:30:45">3&nbsp;min</time>
                        </p>
                        <p class="pizzaItem__Price"><span class="pizzaItemPrice_moneyUnit">$</span>23</p>
                    </figcaption>
                </figure>
                <figure class="pizzaItem">
                    <img src="dist/img/pizza_ph.jpg" alt="pizza img" class="pizzaItemImg">
                    <figcaption>
                        <time class="pizzaItem__Timer" datetime="12:43:32">12:43:32</time>
                        <p class="pizzaItem__Queue"><span class="pizzaItem__Queue_hash">#</span>2</p>
                        <p class="pizzaItem__CookedTime">ETA:
                            <time datetime="2018-02-05 18:30:45">5&nbsp;min</time>
                        </p>
                        <p class="pizzaItem__Price"><span class="pizzaItemPrice_moneyUnit">$</span>34</p>
                    </figcaption>
                </figure>
                <figure class="pizzaItem">
                    <img src="dist/img/pizza_ph.jpg" alt="pizza img" class="pizzaItemImg">
                    <figcaption>
                        <time class="pizzaItem__Timer" datetime="12:43:32">12:43:32</time>
                        <p class="pizzaItem__Queue"><span class="pizzaItem__Queue_hash">#</span>3</p>
                        <p class="pizzaItem__CookedTime">ETA:
                            <time datetime="2018-02-05 18:30:45">7&nbsp;min</time>
                        </p>
                        <p class="pizzaItem__Price"><span class="pizzaItemPrice_moneyUnit">$</span>13</p>
                    </figcaption>
                </figure>
                <figure class="pizzaItem">
                    <img src="dist/img/pizza_im.jpg" alt="pizza img" class="pizzaItemImg">
                    <figcaption>
                        <time class="pizzaItem__Timer" datetime="12:43:32">12:43:32</time>
                        <p class="pizzaItem__Queue"><span class="pizzaItem__Queue_hash">#</span>4</p>
                        <p class="pizzaItem__CookedTime">ETA:
                            <time datetime="2018-02-05 18:30:45">7&nbsp;min</time>
                        </p>
                        <p class="pizzaItem__Price"><span class="pizzaItemPrice_moneyUnit">$</span>23</p>
                    </figcaption>
                </figure>
                <figure class="pizzaItem">
                    <img src="dist/img/pizza_im.jpg" alt="pizza img" class="pizzaItemImg">
                    <figcaption>
                        <time class="pizzaItem__Timer" datetime="12:43:32">12:43:32</time>
                        <p class="pizzaItem__Queue"><span class="pizzaItem__Queue_hash">#</span>5</p>
                        <p class="pizzaItem__CookedTime">ETA:
                            <time datetime="2018-02-05 18:30:45">5&nbsp;min</time>
                        </p>
                        <p class="pizzaItem__Price"><span class="pizzaItemPrice_moneyUnit">$</span>14</p>
                    </figcaption>
                </figure>
                <figure class="pizzaItem">
                    <img src="dist/img/pizza_im.jpg" alt="pizza img" class="pizzaItemImg">
                    <figcaption>
                        <time class="pizzaItem__Timer" datetime="12:43:32">12:43:32</time>
                        <p class="pizzaItem__Queue"><span class="pizzaItem__Queue_hash">#</span>6</p>
                        <p class="pizzaItem__CookedTime">ETA:
                            <time datetime="2018-02-05 18:30:45">5&nbsp;min</time>
                        </p>
                        <p class="pizzaItem__Price"><span class="pizzaItemPrice_moneyUnit">$</span>23</p>
                    </figcaption>
                </figure>
            </section>
        </main>
    </div>
    <footer>
        <p class="orgNameAndLocation"><span class="organization">Kottans,</span>Kottans Str. 1</p>
        <a class="phoneNumber" href="tel:577-788-87">tel: 577 - 788 - 87</a>
        <small>Pizza Manager &copy; 2018</small>
    </footer>
</div>
</body>
</html>
